<div class="container">
<div class="row">
  <div class="col-lg-1">
    <div class="email-pass">EMAIL:</div>
  </div>
  <div class="col-lg-3">
    <input class="form-control" type="text" [(ngModel)]="login.username" />
  </div>
</div>
<div class="row">
  <div class="col-lg-1">
    <div class="email-pass">PASSWORD:</div>
  </div>
  <div class="col-lg-3">
    <input class="form-control" type="password" [(ngModel)]="login.password" />
  </div>
</div>
  <img src="../../../../../assets/images/santa.png">
</div>
<div class="row">
  <div class="col-lg-3">
    <button class="button" (click)="submit()">Log me in!</button>
  </div>
</div>
