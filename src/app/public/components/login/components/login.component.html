<div class="row">
  <div class="col-lg-1">
    <div>USERNAME:</div>
  </div>
  <div class="col-lg-3">
    <input class="form-control" type="text" [(ngModel)]="login.username" />
  </div>
</div>
<div class="row">
  <div class="col-lg-1">
    <div>PASSWORD:</div>
  </div>
  <div class="col-lg-3">
    <input class="form-control" type="password" [(ngModel)]="login.password" />
  </div>
</div>
<div class="row">
  <div class="col-lg-3">
    <button class="btn btn-info" (click)="submit()">Вход</button>
  </div>
</div>
